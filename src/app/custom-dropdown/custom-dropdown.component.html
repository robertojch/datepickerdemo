<div class="dropdown" dropdown (onShown)="onShown()" (onHidden)="onHidden()" (isOpenChange)="isOpenChange($event)">
    <a href id="basic-link" dropdownToggle (click)="false" aria-controls="basic-link-dropdown">Elige una opci&oacute;n
        <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
      >
        <path
          d="M8.707 9.543a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.414 0l4-4a1 1 0 1 0-1.414-1.414L12 12.836 8.707 9.543z" />
      </svg>
    
    </a>
    <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-pools">
        <li *ngFor="let choice of items">
            <a class="dropdown-item" href="#">{{choice}}</a>
        </li>
    </ul>
</div>



<div class="ns-datepicker">
    <div class="ns-datepicker__currentdate">
      <div class="ns-datepicker__currentdate__label">
        <div #dp="bsDatepicker" bsDatepicker [(bsValue)]="selectedDate" [datesDisabled]="disabledDates"
          [isDisabled]="isDisabled" [maxDate]="maxDate" (bsValueChange)="onValueChange($event)"
          [bsConfig]="{ showWeekNumbers:false, isAnimated: true, adaptivePosition: true }">
          {{ selectedDate | date:'dd/MM/yy' }}</div>
         
  
      </div>
      <div class="ns-datepicker__currentdate__arrow-down">
        <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen">
          <path
            d="M8.707 9.543a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.414 0l4-4a1 1 0 1 0-1.414-1.414L12 12.836 8.707 9.543z" />
        </svg>
      </div>
    </div>
  
  </div>
