<div class="dropdown" dropdown (onShown)="onShown()" (onHidden)="onHidden()" (isOpenChange)="isOpenChange($event)">
    <a class="label1" href id="basic-link" dropdownToggle (click)="false" aria-controls="basic-link-dropdown" data-toggle="tooltip" [title]=selectedItem.largeDescription >
      <span class="labelText">{{selectedItem.shortDescription}}</span>
        <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
      >
        <path
          d="M8.707 9.543a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.414 0l4-4a1 1 0 1 0-1.414-1.414L12 12.836 8.707 9.543z" />
      </svg>

    </a>
    <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-pools">
        <li *ngFor="let choice of items">
            <a class="dropdown-item" href="#" [attr.data-dd-value]="stringify(item)" (click)="onselected(choice)" data-toggle="tooltip" title="Hooray!" >{{choice}}</a>
        </li>
    </ul>
</div>
